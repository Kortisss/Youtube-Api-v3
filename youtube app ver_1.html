            <a href="youtube app ver_1.html">

            <input type="text" placeholder="szukaj kanaÅ‚u/video" id="input">

    <script>
    $(document).ready(function(){

        var key = 'AIzaSyATjcRlL2tA7YlENFnpJzcbyBz6b2v9DuQ';      
        var searchURL = 'https://www.googleapis.com/youtube/v3/search';


        

        loadVids();

        function loadVids(){
            $("#input").keypress(function(e){
                
            var query = $("#input").val();
            var search = 
            {
                part: 'snippet',
                key: key,
                maxResults: 5,
                q: query,
                type: 'snippet,contentDetails',
                order: 'date'
            }

                console.log("query2 :    "+query);

                if(e.which == 13){

                    $.getJSON(searchURL, search, function(data){
                        console.log(data);

                        resultsLoop(data);
                    })
                }
            });

        }

        function mainVid(id){
            $('main').html(`
            <div class="mainVid">
                    <iframe
                        src="https://www.youtube.com/embed/${id}"
                        frameborder="0" allow="autoplay; encrypted-media"
                        allowfullscreen>
                    </iframe>
            </div>
            `);
        }
        //main function
        function resultsLoop(data)
        {   
            $.each(data.items, function(i,item){
                var title = item.snippet.title;
                var author = item.snippet.channelTitle;
                var thumb = item.snippet.thumbnails.high.url;
                var vid = item.id.videoId;
                var date = item.snippet.publishedAt.substring(0,10);
                var minutes = item.snippet.publishedAt.substring(12,16);
                
                $('main').append(`
                <article data-key="${vid}">
                    <img src="${thumb}">
                    <div class="details">
                        <h4>${title}</h4>
                        <p>${author}</p>
                        <p>${date} ${minutes}</p>
                    </div>    
                </article>
                `);
            });
        }
        
        $('main').on('click', 'article', function () {
            var id = $(this).attr('data-key');
            mainVid(id);
        });   
    });  
            
    </script>
</body>
</html>
